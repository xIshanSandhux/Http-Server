<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-card {
            background: white;
            border-radius: 15px;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            margin: 2rem;
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #e53e3e;
            margin-bottom: 1rem;
        }
        
        h1 {
            color: #4a5568;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .message {
            color: #718096;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        
        .home-link {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
        }
        
        .home-link:hover {
            background: #5a67d8;
        }
        
        .footer {
            text-align: center;
            margin-top: 2rem;
            color: white;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="error-card">
        <div class="error-code">404</div>
        <h1>Hard Luck Buddy, its the wrong endpoint</h1>
        <p class="message">
            Looks like you're trying to access a page that doesn't exist on my server. 
            Maybe check the URL or go back to the homepage?
        </p>
        <a href="/" class="home-link">Go Back Home</a>
    </div>
    
    <div class="footer">
        <p>Made by Ishan â€¢ Because why not?</p>
    </div>
</body>
</html>
