<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        h1, h2 {
            color: #333;
        }
        
        #profilePic {
            border-radius: 50%;
            border: 3px solid #007bff;
            margin: 20px 0;
        }
        
        div {
            margin: 20px 0;
        }
        
        p {
            font-size: 18px;
            color: #666;
            margin: 10px 0;
        }
        
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>User Profile</h1>
    
    <div>
        <h2>Profile Picture:</h2>
        <img id="profilePic" src="data:{{imageType}};base64,{{profilePicture}}" alt="Profile Picture" width="150" height="150">
    </div>
    
    <div>
        <h2>Username:</h2>
        <p id="username">{{username}}</p>
    </div>
    
    <div>
        <h2>Email:</h2>
        <p id="email">{{email}}</p>
    </div>
    
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
