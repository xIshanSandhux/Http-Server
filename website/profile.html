<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile</h1>
    
    <div>
        <h2>Profile Picture:</h2>
        <img id="profilePic" src="data:{{imageType}};base64,{{profilePicture}}" alt="Profile Picture" width="150" height="150">
    </div>
    
    <div>
        <h2>Username:</h2>
        <p id="username">{{username}}</p>
    </div>
    
    <div>
        <h2>Email:</h2>
        <p id="email">{{email}}</p>
    </div>
    
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
